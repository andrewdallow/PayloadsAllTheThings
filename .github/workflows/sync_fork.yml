name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *' # every day
  workflow_dispatch: # on button click

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:

    runs-on: ubuntu-latest

    steps:
      - uses: tgymnich/fork-sync@v2.0.10
        with:
          owner: andrewdallow
          base: master
          head: master
